<body>
	
	<header>
		<h3>&nbsp;&nbsp;&nbsp;&nbsp;Contact Us Page</h3>
	</header>
	<header>
			<div style="background:#96D0B4;border-radius: 20px;margin=20px;display:flex;justify-content:center;width:100%">
				<img src="images/catoctin-mountain-orchard-logo-horizontal.svg" alt="Catoctin Mountain Orchard logo" style="width:80%;height:auto">
			</div>
		</header>
	
	<div class="nav-container">
		<nav style="font-family: gelica, sans-serif;">
			<li><a href="index.html" >Home</a></li>

			<li><a href="contact.html">Contact Us</a></li>
		</nav>

	<main>
		<section class="main-section" id="intro-class-section">
			<h2>Contact Us</h2>
			
			
		</section>
		<section style="gap:15%; justify-content: center">
			<p>Call (301) 271-2737 or fill out the form.</p>
			<form class="contact-form">

			<div class="form-group">
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" placeholder="First Name">
			</div>

			<div class="form-group">
			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" placeholder="Last Name">
			</div>
			

			<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Email">
			</div>

			<div class="form-group">
			<label for="subject">Subject</label>
			<input type="text" id="subject" placeholder="Subject">
			</div>

			<div class="form-group">
			<label for="message">Message</label>
			<textarea id="message" rows="6" placeholder="Message"></textarea>
			</div>

			<button type="submit" class="submit-btn">Send Message</button>

			</form>
</section>
<img src="images/IMG_1375-1536x1152.jpg" alt="Flowers at Catoctin Mountain Orchard" style="width:100vh; margin:20px auto">
	</main>
